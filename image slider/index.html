<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myh1">My Fav characters in Jujutsu kaisen</h1><br>
    
    <div class="slider">
        <div class="slides">
            <img src="geto.jfif" alt="JFIF Image 1" class="slide">
            <img src="gojo.jfif" alt="JFIF Image 2" class="slide">
            <img src="itadori.jfif" alt="JFIF Image 3" class="slide">
            <img src="megumi.jfif" alt="JFIF Image 4" class="slide">
            <img src="nanami.jfif" alt="JFIF Image 5" class="slide">
            <img src="sukuna.jfif" alt="JFIF Image 6" class="slide">
            <img src="toji.jfif" alt="JFIF Image 7" class="slide">

        </div>

        <button class="prev" onclick="prevslide()"> < </button>
        <button class="next" onclick="nextslide()"> > </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
